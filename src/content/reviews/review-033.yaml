name: "Trust and outcomes - That's Seamu and his gang"
author: "Billy Ward"
text: "I’ve worked with Seamus &amp; his team on several projects now, and honestly, I can’t fault them. Trust is everything in this kind of work, and he’s absolutely the man for it. The team graft hard, bring great ideas and solutions, and always deliver.  From landscaping to fencing, timber work to building, there really isn’t anywhere else you need to look. If you’d like to see what they’ve done for me, just ask Seamus to arrange it—“Billy” in Omeath.  One word of advice: get in the queue… they’re worth the wait!"
